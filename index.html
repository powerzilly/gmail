<!doctype html>
<html ng-app>
    <head>
        <title>Esempio controller angularJs</title>
    </head>
    
    <body>
        
        <div ng-controller="TestCtrl"><h1>{{title}}</h1>
            <input type="text" ng-model="title">
        </div>
        
        <script src="lib/jquery-1.11.1.js"></script>
        <script src="lib/angular-v1.2.26.js"></script>
        <script src="lib/angular-route-v1.2.26.js"></script>
        
        <script>
            function TestCtrl($scope){
                $scope.title = "Scrivi il testo qui";   
            }
        </script>
        
    </body>
</html>
